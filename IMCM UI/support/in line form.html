<html lang="en">
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
</body>
<div class="row">
	<div class="col-md-2">
<strong><p>Branch</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-bank"></i></span></span>
	  <input list="browsers" id="msg" type="text" class="form-control" name="msg" placeholder="Browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
	</div>
</form>
	</div>
	<div class="col-md-3">
<strong><p>Field Office</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="" list="browsers">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
    </div>
</form>
	</div>
	<div class="col-md-3">
<strong><p>Commune</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-globe"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="">
    </div>
</form>
	</div>
	<div class="col-md-2">
<strong><p>Village</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="">
    </div>
</form>
	</div>
	<div class="col-md-2">
<strong><p>Status</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-flag"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="">
    </div>
</form>
	</div>
</div>	
</html>
