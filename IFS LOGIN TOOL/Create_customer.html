<!docrype html>
<html lang="en">
<head>
<title>Create Customer</title>
<meta charset="utf-8">
<meta name="view-port" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<br>
<div class="container">

<br>
<div class="panel panel-default">
	<div class="panel-heading">
		<span>
			<b>Create Customer</b>
		</span>
	</div>
<div class="panel-body">
	<div class="row">
		<div class="col-md-4">
<strong><p>Customer Name</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-globe"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Customer Name">
    </div>
</form>		
		</div>
		<div class="col-md-3">
<strong><p>Latitude</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Latitude">
    </div>
</form>
		</div>
		<div class="col-md-3">
<strong><p>Longitude</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Longitude">
    </div>
</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
<strong><p>Description</p></strong>
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-edit"></i></span></span>
      <textarea class="form-control" rows="3" id="comment"></textarea>
    </div>
</form>
		</div>
	</div>
</div>





</div>
</body>
</html>
